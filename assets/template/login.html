{{ define "login"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
              integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/static/css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/assets/static/css/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
                integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
                integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
                crossorigin="anonymous"></script>
        <title>登入</title>
    </head>
    <body>
    {{/* Header */}}
    {{template "header"}}
    {{/* Book List*/}}
    <div class="container my-4 py-5">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <h5 class="card-header text-center">登入</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="account" class="col-sm-2 col-form-label">帳號</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="account" name = "account" placeholder="account">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-sm-2 col-form-label">密碼</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" name = "password" placeholder="password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-6 text-center">
                                    <button type="button" class="btn btn-success-y" onclick="redirectSignUp()">註冊</button>
                                </div>
                                <div class="col-6 text-center">
                                    <button type="button" class="btn btn-success-g" onclick="doLogin()">登入</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    {{template "footer"}}
    </body>
    <script type="application/javascript">
        function doLogin() {

        }
        function redirectSignUp() {
            window.location = "/library/signup/"
        }
    </script>
    </html>
{{ end }}
