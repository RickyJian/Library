{{ define "login"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
              integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/static/css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
                integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
                integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
                crossorigin="anonymous"></script>
        <title>首頁</title>
    </head>
    <body>
    {{/* Header */}}
    {{template "header"}}
    {{/* Book List*/}}
    <div class="container">
        {{ range  $book := .bookList}}
            <div id="{{$book.ID}}" class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-4  d-flex justify-content-center">
                    <div class="d-flex flex-column">
                        <div>
                            <img class="rounded" src="{{$book.Cover}}">
                        </div>
                        <div class="d-flex justify-content-center my-2">
                            <button type="button" class="btn btn-info-dg" onclick="getDetail('{{$book.ID}}')">詳細資料
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h4>{{$book.Name}}</h4>
                    <p class="text-justify">出版商：{{$book.Publication}}</p>
                    <p class="text-justify">作者：{{$book.Author}}</p>
                    <p class="text-justify">售價：${{$book.Price}}</p>
                    <p class="text-justify">簡述：
                        {{$book.Content}}
                    </p>
                </div>
                <div class="col-lg-1"></div>
            </div>
        {{ end }}
    </div>
    {{template "footer"}}
    </body>
    <script type="application/javascript">
        function getDetail(id) {
            window.location = "/library/book/detail/" + id + "/"
        }
    </script>
    </html>
{{ end }}
