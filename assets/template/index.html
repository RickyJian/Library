{{ define "index"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
              integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/static/css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
                integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
                integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
                crossorigin="anonymous"></script>
        <title>首頁</title>
    </head>
    <body>
    {{/* Header */}}
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/library/">
            <img src="/assets/static/image/library.png" width="160px" height="50px" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    {{/* Carousel */}}
    <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
            <li data-target="#carousel" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/static/image/c1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/static/image/c2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/static/image/c3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/static/image/c4.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/static/image/c5.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    {{/* Book List*/}}
    <div class="container">
        {{ range  $book := .bookList}}
            <div id="{{$book.ID}}" class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-4  d-flex justify-content-center">
                    <div class="d-flex flex-column">
                        <div>
                            <img class="rounded" src="{{$book.Cover}}">
                        </div>
                        <div class="d-flex justify-content-center my-2">
                            <button type="button" class="btn btn-info-dg" onclick="getDetail('{{$book.ID}}')">詳細資料
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h4>{{$book.Name}}</h4>
                    <p class="text-justify">出版商：{{$book.Publication}}</p>
                    <p class="text-justify">作者：{{$book.Author}}</p>
                    <p class="text-justify">售價：${{$book.Price}}</p>
                    <p class="text-justify">簡述：
                        {{$book.Content}}
                    </p>
                </div>
                <div class="col-lg-1"></div>
            </div>
        {{ end }}
    </div>
    <div class="footer">
        <p class="text-center">Copyright © 2019 RJBC </p>
    </div>
    </body>
    <script type="application/javascript">
        function getDetail(id) {
            window.location = "/library/book/" + id + "/"
        }
    </script>
    </html>
{{ end }}
