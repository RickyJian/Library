{{ define "book/new.html"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
              integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/static/css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
                integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
                integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
                crossorigin="anonymous"></script>
        <title>新增書本</title>
    </head>
    <body>
    {{/* Header */}}
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/library/">
            <img src="/assets/static/image/library.png" width="160px" height="50px" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    {{/* Carousel */}}
    <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
            <li data-target="#carousel" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/static/image/c1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/static/image/c2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/static/image/c3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/static/image/c4.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/static/image/c5.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <form id = "addForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">書名</label>
                        <input type="text" class="form-control" id="name" name = "name" placeholder="Go程式設計">
                    </div>
                    <div class="form-group">
                        <label for="publication">出版商</label>
                        <input type="text" class="form-control" id="publication" name = "publication" placeholder="GoDown">
                    </div>
                    <div class="form-group">
                        <label for="author">作者</label>
                        <input type="text" class="form-control" id="author" name = "author" placeholder="Rikcy">
                    </div>
                    <div class="form-group">
                        <label for="price">價格</label>
                        <input type="text" class="form-control" id="price" name = "price" placeholder="100">
                    </div>
                    <div class="form-group">
                        <label for="content">描述</label>
                        <textarea class="form-control" id="content" name = "content" rows="15"></textarea>
                    </div>
                    <div class="form-group row">
                        <label for="image" class="col-lg-4 col-form-label">圖片上傳</label>
                        <div class="col-lg-8">
                            <input type="file" class="form-control-file" id="image" name = "images"  multiple>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-success" onclick="add()">送出</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
    <div class="footer">
        <p class="text-center">Copyright © 2019 RJBC </p>
    </div>
    </body>
    <script src="/assets/static/js/serializeobject.js"></script>
    <script src="/assets/static/js/ajaxfileupload.js"></script>
    <script type="application/javascript">
        function add() {
            $.ajaxFileUpload({
                url: "/library/book/add/",
                type:"POST",
                fileElementId : "image",
                secureuri:false,
                dataType:"application/json",
                data: JSON.parse($("#addForm").serializeObject()),
                success:function (data, status){

                }
            })
        }
    </script>
    </html>
{{ end }}
